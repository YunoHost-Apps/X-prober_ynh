packaging_format = 2

id = "x-prober"
name = "x-prober"
description.en = "Probe program for PHP environment"
description.fr = "Programme de test pour l'environnement PHP"

version = "9.1.0~ynh1"

maintainers = ["jarod5001"]

[upstream]
license = "GPL-3.0"
website = "https://prober.inn-studio.com/"
demo = "https://prober.inn-studio.com/"
code = "https://github.com/kmvan/x-prober"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "900M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/xprober"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/kmvan/x-prober/releases/download/9.1.0/prober.php"
        sha256 = "8b8dad411a4f82ec3dbf4f3caccd9ac45556970db44185dd61878fa763a85bd5"
        format = "whatever"
        extract = false
        rename = "prober.php"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "prober\\.php"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-fpm"
    