packaging_format = 2

id = "x-prober"
name = "x-prober"
description.en = "Probe program for PHP environment"
description.fr = "Programme de test pour l'environnement PHP"

version = "9.0.7~ynh1"

maintainers = ["jarod5001"]

[upstream]
license = "GPL-3.0"
website = "https://prober.inn-studio.com/"
demo = "https://prober.inn-studio.com/"
code = "https://github.com/kmvan/x-prober"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "900M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/xprober"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/kmvan/x-prober/releases/download/9.0.7/prober.php"
        sha256 = "d25868e8aa29fd17e9e9f2544e24904044b76cde30c3a5724b89b42153e2a26d"
        format = "whatever"
        extract = false
        rename = "prober.php"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "prober\\.php"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-fpm"
    